<div class="h-100 row align-items-lg-center" style="width: 75%;" >
    <div class="conteiner">

        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm-8">
                <div class="card border-primary bg-dark shadow-lg">
                    <div class="card-header bg-primary text-white ">
                        <h5>Cadastro de uma ONG</h5>

                    </div>
                    <div class="card-body text-white shadow-lg">
                        <form action="main.html" method="POST">
                            <div class="row">
                                <div class="col-sm">

                                    <div class="form-group">
                                        <label for="cnpjOng">CNPJ da ONG</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">
                                                    <i class="bi-house-door"></i>    
                                                </div>
                                            </div>

                                            <input type="email" class="form-control" id="cnpjOng" 
                                        placeholder="Digite o CNPJ da ONG" required>
                                        </div>
                                    </div>


                                </div>
                                <div class="col-sm">
                                    <div class="form-group">
                                        <label for="cpfFund">Digite o CPF do fundador</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">
                                                    <i class="bi-person-fill"></i>    
                                                </div>
                                            </div>

                                            <input type="email" class="form-control" id="cpfFund" 
                                        placeholder="Digite o CPF do fundador da ONG" required>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="form-group">
                                <label for="nomeUsuario">Nome</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="bi-person"></i>
                                        </div>
                                    </div>

                                    <input type="text" class="form-control" id="nomeUsuario" 
                                placeholder="Digite o nome" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm">

                                    <div class="form-group">
                                        <label for="mailUsuario">E-mail da ONG</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">
                                                    <i class="bi-at"></i>    
                                                </div>
                                            </div>

                                            <input type="email" class="form-control" id="mailUsuario" 
                                        placeholder="Digite seu email" required>
                                        </div>
                                    </div>


                                </div>
                                <div class="col-sm">
                                    <div class="form-group">
                                        <label for="mail2Usuario">Repita o e-mail da ONG</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">
                                                    <i class="bi-at"></i>    
                                                </div>
                                            </div>

                                            <input type="email" class="form-control" id="mail2lUsuario" 
                                        placeholder="Repita seu email" required>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm">

                                    <div class="form-group">
                                        <label for="senhaUsuario">Senha</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">
                                                    <i class="bi-key"></i>    
                                                </div>
                                            </div>

                                            <input type="password" class="form-control" id="senhaUsuario" 
                                        placeholder="Digite sua senha" required>
                                        </div>
                                    </div>


                                </div>
                                <div class="col-sm">
                                    <div class="form-group">
                                        <label for="senha2Usuario">Repita a senha</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">
                                                    <i class="bi-key-fill"></i>    
                                                </div>
                                            </div>

                                            <input type="password" class="form-control" id="senha2lUsuario" 
                                        placeholder="Repita sua senha" required>
                                        
                                        </div>
                                    </div>
                                    <br>

                                </div>
                                <div class="row">
                                   
                                    <div class="alert alert-danger" role="alert">
                                        Vamos analisar os seus dados e retornaremos o contato por e-mail.
                                      </div>
                                     <div class="col-sm- text-center">
                                        <button type="submit" class="btn btn-outline-primary">Cadastrar ONG</button>
                                    </div>

                                </div>
                            </div>

                        </form>
                     
                    </div>

                    </div>

                </div>

            </div>
            <div class="col-sm"></div>

        </div>


    </div>
</html>
